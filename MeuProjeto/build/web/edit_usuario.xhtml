<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:b="http://bootsfaces.net/ui" 
                template="template.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="corpo">

        <b:column col-sm="9" offset-sm="3" col-md="10" offset="2" styleClass="main">
            <h1>Alterar Usu√°rio</h1>
            <hr/>

            <b:panel>
                <h:form id="formEditUsuario">

                    <b:row>
                        <b:column span="3">
                            <b:inputText placeholder="Nome" value="#{usuarioBean.usuario.pessoa.nome}" ></b:inputText>
                        </b:column>
                        <b:column span="3">
                            <b:inputText placeholder="E-mail" value="#{usuarioBean.usuario.pessoa.email}"></b:inputText>
                        </b:column>
                        <b:column span="3">
                            <b:inputText placeholder="Telefone" value="#{usuarioBean.usuario.pessoa.telefone}"></b:inputText>
                        </b:column>
                    </b:row>
                    <b:row>
                        <b:column span="3">
                            <b:selectOneMenu style="width: 100%" value="#{usuarioBean.usuario.tipoUsuario}">
                                <f:selectItems value="#{usuarioBean.tipoUsuarios}"/>
                            </b:selectOneMenu>
                        </b:column>
                        <b:column span="3">
                            <b:inputText type="password" placeholder="Senha Anterior" value="#{usuarioBean.senhaAnterior}"></b:inputText>
                        </b:column>
                        <b:column span="3">
                            <b:inputText type="password" placeholder="Nova Senha" value="#{usuarioBean.senha}"></b:inputText>
                        </b:column>
                    </b:row>
                    <hr/>
                    <b:row>
                        <b:column span="2" >
                            <b:commandButton value="Editar" action="#{usuarioBean.editar()}" look="primary" style="width:100%; margin-bottom: 2%;"/>
                        </b:column>
                        <b:column span="2">
                            <b:commandButton value="Limpar" ajax="true" update="formEditUsuario"  actionListener="#{usuarioBean.limparDados()}" style="width:100%" />
                        </b:column>
                    </b:row>
                </h:form>

            </b:panel>

        </b:column>
    </ui:define>
</ui:composition>
