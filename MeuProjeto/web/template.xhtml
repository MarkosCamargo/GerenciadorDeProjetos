<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>MeuProjeto</title>
        <meta name="author" content="Marcos Camargo"></meta>
        <link rel="stylesheet" type="text/css" href="resources/style/style.css"/>
    </h:head>
    <h:body style="padding-top: 60px">
         
<b:growl id="growlSpecific" placementFrom="top" show-detail="true"
         global-only="false" class="sombra"
         show-summary="true" allow-dismiss="true"
         animation-enter="animated bounceInDown"
         animation-exit="animated flipOutX"
         escape="false" />
        <ui:include  src="cabecalho.xhtml"/>

        <b:container fluid="true">
            <b:row>
                <ui:include  src="cabecalhoSideBar.xhtml"/>  
                <ui:insert name="corpo"/>
            </b:row>
        </b:container> 

        <style type="text/css">

            .sub-header {
                border-bottom: 1px solid #eee;
                padding-bottom: 10px;
            }

            .navbar-fixed-top {
                border: 0 none;
            }

            .sidebar {
                display: none;
            }

            @media (min-width: 768px) {
                .sidebar {
                    background-color: #f5f5f5;
                    border-right: 1px solid #eee;
                    bottom: 0;
                    display: block;
                    left: 0;
                    overflow-x: hidden;
                    overflow-y: auto;
                    padding: 20px;
                    position: fixed;
                    top: 51px;
                    z-index: 1000;
                }

            }

            .nav-list {
                margin-bottom: 20px;
                margin-left: -20px;
                margin-right: -21px;
            }

            .nav-list > li > a {
                padding-left: 20px;
                padding-right: 20px;
            }

            .nav-list > .active > a, .nav-sidebar > .active > a:hover, .nav-sidebar > .active > a:focus {
                background-color: #428bca;
                color: #fff;
            }

            .main {
                padding: 20px;
            }

            @media (min-width: 768px) {
                .main {
                    padding-left: 40px;
                    padding-right: 40px;
                }

            }

            .main .page-header {
                margin-top: 0;
            }

            .placeholders {
                margin-bottom: 30px;
                text-align: center;
            }

            .placeholders h4 {
                margin-bottom: 0;
            }

            .placeholder {
                margin-bottom: 20px;
            }

            .placeholder img {
                border-radius: 50%;
                display: inline-block;
            }
        </style>
    </h:body>
</html>
